<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <title>GitHub user search app</title>
</head>
<body>
<script src="index.js"></script>
  <div class="parent">
    <table>
      <tr class="tr-1">
        <th class="th1">devfinder</th>
        <th id="light"><a >Dark</a></th>
        <th id="moon"><a ><img src="assets/icon-moon.svg" alt="icon-moon"></a></th>
      </tr>
      <tr class="tr-2">
        <th class="th1">devfinder</th>
        <th id="dark"><a >Light</a></th>
        <th id="sun">
          <a  ><img src="assets/icon-sun.svg" alt="icon-sun"></a></th>
      </tr>
    </table>
    <input class="block2" placeholder="Search GitHub username...">
    <img src="assets/icon-search.svg" alt="icon-search" id="icon">
    <button class="search"><a  href="#">Search</a></button>
    <div class="block3" >
      <div class="img-container">
        <img id="avatar"src="https://avatars.githubusercontent.com/u/583231?v=4" alt="avatar-github">
      </div>
      <div class="container">
        <table class="c1">
          <tr>
            <td class="tag">The Octocat</td>
            <td class="join">Joined <span id="join">25 Jan 2021</td>
          </tr>
        </table>
        <div class="c2">
          <a href="#" class="tag2">@<span id="tag2">Octocat</span></a>
          <div class="bio">This profile has no bio</div>
        </div>
        <div class="c3">
          <div class="repos">
            <div class="txt">Repos</div>
            <div class="Number" id="repos">8</div>   
          </div>
          <div class="follower">
            <div class="txt">Followers</div>
              <div class="Number" id="follower">3938</div>
          </div>
            <div class="following">
              <div class="txt">Following</div>
              <div class="Number" id="following">9</div>
            </div>
        </div>
        <div class="c4">
          <div class="div1"><img src="assets/icon-location.svg" alt="location-icon"><span class="location">San francisco</span></div>
          <div class="div2"><img src="assets/icon-twitter.svg" alt="icon-twitter"><span class="twitter">Not availabe</span></div>
          <div class="div3"><img src="assets/icon-website.svg" alt="icon-website"><span class="website">https/website.com</span></div>
          <div class="div4"><img src="assets/icon-company.svg" alt="icon-company"><span class="company">Gala</span></div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
